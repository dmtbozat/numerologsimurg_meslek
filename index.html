<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Numeroloji Hesaplayıcı</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
      padding:16px;
    }
    .container{
      background:#fff;
      padding:24px 28px;
      border-radius:10px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      max-width:760px;
      width:100%;
    }
    h1{
      font-size:22px;
      margin:0 0 16px;
      text-align:center;
    }
    label{
      font-weight:600;
      display:block;
      margin-top:12px;
      margin-bottom:6px;
    }
    input[type="text"]{
      width:100%;
      padding:10px 12px;
      font-size:14px;
      border-radius:6px;
      border:1px solid #ccc;
      box-sizing:border-box;
    }
    button{
      width:100%;
      padding:10px 12px;
      font-size:15px;
      font-weight:600;
      border-radius:6px;
      border:none;
      cursor:pointer;
      margin-top:12px;
    }
    #calcBtn{
      background:#1e88e5;
      color:#fff;
    }
    #resetBtn{
      background:#b0b0b0;
      color:#000;
    }
    .resultBox{
      background:#f0f4ff;
      padding:14px;
      border-radius:6px;
      margin-top:14px;
    }
    .resultTitle{
      font-weight:bold;
      font-size:15px;
      margin-bottom:6px;
    }
    .resultValue{
      font-size:16px;
      color:#1a237e;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Numeroloji Hesaplayıcı</h1>
    <label for="isim">İsim</label>
    <input type="text" id="isim" placeholder="İsim girin" />
    <label for="kizlik">Kızlık Soyadı (opsiyonel)</label>
    <input type="text" id="kizlik" placeholder="Kızlık soyadı girin (isteğe bağlı)" />
    <label for="soyad">Soyadı</label>
    <input type="text" id="soyad" placeholder="Soyadı girin" />
    <button id="calcBtn">Hesapla</button>
    <button id="resetBtn">Resetle</button>

    <div class="resultBox">
      <div class="resultTitle">Uygun Meslekler</div>
      <div class="resultValue" id="mesleklerList"></div>
    </div>
  </div>

  <script>
    // Meslekler verisi (JSON'dan gelecek)
    const meslekVerisi = {
      "1": {
        "meslekler": ["CEO", "lider", "yönetici", "gazete dergi sahibi", "yazar"],
        "aciklama": "Bu sayı, liderlik yeteneklerine sahip kişileri ifade eder."
      },
      "2": {
        "meslekler": ["Diplomat", "psikolog", "öğretmen"],
        "aciklama": "Bu sayı, başkalarıyla uyum içinde çalışabilen, empatik kişileri tanımlar."
      },
      "3": {
        "meslekler": ["Şovmen", "yazar", "şarkıcı", "müzik sanatçısı"],
        "aciklama": "Bu sayı, yaratıcı ve iletişim gücü yüksek kişileri tanımlar."
      },
      // Diğer sayılar için meslekler...
    };

    // Harf ve sayılara karşılık gelen map
    const harfMap = {
      "A": 1, "B": 2, "C": 3, "Ç": 3, "D": 4, "E": 5, "F": 6, "G": 7, "Ğ": 7, "H": 8, "I": 9, "İ": 9, 
      "J": 1, "K": 2, "L": 3, "M": 4, "N": 5, "O": 6, "Ö": 6, "P": 7, "R": 9, "S": 1, "Ş": 1, "T": 2, 
      "U": 3, "Ü": 3, "V": 4, "Y": 7, "Z": 8
    };

    // Numeroloji sayısı hesaplama
    function hesaplaNumeroloji(isim, kizlik, soyad) {
      const fullName = (isim + (kizlik || "") + soyad).toUpperCase();
      let toplam = 0;
      
      for (let i = 0; i < fullName.length; i++) {
        const harf = fullName[i];
        if (harfMap[harf]) {
          toplam += harfMap[harf];
        }
      }

      // Numeroloji sayısını tek haneli sayıya indirme
      while (toplam > 9) {
        toplam = toplam.toString().split('').reduce((acc, num) => acc + Number(num), 0);
      }
      return toplam;
    }

    // Hesaplama ve sonucu gösterme
    document.getElementById("calcBtn").addEventListener("click", function() {
      const isim = document.getElementById("isim").value.trim();
      const kizlik = document.getElementById("kizlik").value.trim();
      const soyad = document.getElementById("soyad").value.trim();

      if (!isim || (!soyad && !kizlik)) {
        alert("Lütfen isim ve soyad girin.");
        return;
      }

      const numerolojiSayisi = hesaplaNumeroloji(isim, kizlik, soyad);
      const meslekler = meslekVerisi[numerolojiSayisi];

      if (meslekler) {
        document.getElementById("mesleklerList").innerHTML = `
          <p><strong>Numeroloji Sayısı: ${numerolojiSayisi}</strong></p>
          <p><strong>Meslekler:</strong> ${meslekler.meslekler.join(", ")}</p>
          <p><strong>Açıklama:</strong> ${meslekler.aciklama}</p>
        `;
      } else {
        document.getElementById("mesleklerList").innerHTML = "Bu sayıya ait meslek bulunamadı.";
      }
    });

    // Resetleme fonksiyonu
    document.getElementById("resetBtn").addEventListener("click", function() {
      document.getElementById("isim").value = "";
      document.getElementById("kizlik").value = "";
      document.getElementById("soyad").value = "";
      document.getElementById("mesleklerList").innerHTML = "";
    });
  </script>
</body>
</html>
